<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Card</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,700&display=swap'); </style>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <article class="layout">
        <div class="card">
            <div class="title">
                <p>Order Summary</p>
            </div>
            <div class="body">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="element">
                <div class="plan-image">
                    <img src="./images/icon-music.svg" alt="music">
                    <div class="text">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="link">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="button-container">
                <button class="btn">Proceed to Payment</button>
            </div>
            <div class="footer">Cancel Order</div>
        </div>
    </article>
</body>
</html>
